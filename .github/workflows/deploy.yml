name: Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH key
        env:
          VM_KEY: ${{ secrets.VM_KEY }}
        run: |
          echo "Setting up SSH key..."
          # Save the SSH key to a file named deploy_key
          echo "$VM_KEY" > deploy_key
          chmod 600 deploy_key
          mkdir -p ~/.ssh
          ssh-keyscan -H 174.249.49.255 >> ~/.ssh/known_hosts

      - name: Deploy Application via SSH
        run: |
          ssh -i deploy_key autolexy@74.249.49.255 "cd /home/autolexy/Team-Autolex && git pull && sudo systemctl stop nginx && docker-compose up --build -d"
